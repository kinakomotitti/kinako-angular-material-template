<mat-form-field appearance="fill" style="width: 500px;">
  <mat-label>{{placeholder}}</mat-label>

  <mat-select #selectElem [placeholder]="placeholder" [multiple]="multiple" [(ngModel)]="selectedValue"
    (selectionChange)="onSelectionChange($event)" panelClass="test">
    <div class="box-search">
      <mat-checkbox *ngIf="multiple" color="primary" class="box-select-all" [(ngModel)]="selectAllChecked"
        (change)="toggleSelectAll($event)"></mat-checkbox>
      <input #searchInput type="text" [ngClass]="{ 'pl-1': !multiple }" (input)="filterItem(searchInput.value)"
        [placeholder]="selectPlaceholder" />
      <div class="box-search-icon" (click)="filterItem(''); searchInput.value = ''">
        <button mat-icon-button class="search-button">
          <mat-icon class="mat-24" aria-label="Search icon">clear</mat-icon>
        </button>
      </div>
    </div>
    <mat-select-trigger>
      {{ onDisplayString() }}
    </mat-select-trigger>
    <div class="box-search-contents">
      <mat-option *ngFor="let option of options; trackBy: trackByFn" [disabled]="option.disabled"
        [value]="option[value]" [style.display]="hideOption(option) ? 'none' : 'flex'">{{ option[display] }}
      </mat-option>
    </div>
  </mat-select>
  <mat-hint style="color:red" *ngIf="showErrorMsg">{{ errorMsg }}</mat-hint>
</mat-form-field>
