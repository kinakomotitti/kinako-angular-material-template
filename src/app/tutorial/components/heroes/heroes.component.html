<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero">
        <button id="select-hero-button" type="button" (click)="onSelectHeroButtonClick(hero);" >
            <span class="badge">{{hero.id}}</span>
            <span class="name">{{hero.name}}</span>
        </button>
    </li>
</ul>

<app-turoeial-hero-detail *ngIf="selectedHero"  [selectedHero]="selectedHero"></app-turoeial-hero-detail>
