<section>
    <h1>Single</h1>
    <h2>Sample Area</h2>
    <mat-form-field>
        <mat-label>Select me</mat-label>
        <mat-select [formControl]="field1">
            <mat-option *ngFor="let option of options" value="{{option}}">{{option}}</mat-option>
        </mat-select>
    </mat-form-field>

    <h2>Debug Area</h2>
    {{field1.value}}

</section>
<section>
    <h1>Multi</h1>
    <h2>Sample Area</h2>
    <form [formGroup]="group">
        <mat-form-field>
            <mat-label>Select me</mat-label>
            <mat-select formControlName="field2">
                <mat-option *ngFor="let option of options" value="{{option}}">{{option}}</mat-option>
            </mat-select>
            <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Select me</mat-label>
            <mat-select formControlName="field3">
                <mat-option *ngFor="let option of options" value="{{option}}">{{option}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>

    <h2>Debug Area</h2>
    <p *ngFor="let msg of getError()">{{msg}}</p>
    <p>{{group.status}}</p>
</section>
